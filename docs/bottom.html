<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bottom Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
            border-top: 2px solid #ccc;
            z-index: 1000;
        }
        .left-section {
            display: flex;
            flex-direction: column;
        }
        .left-section a {
            text-decoration: none;
            color: #333;
            margin: 5px 0;
            font-size: 14px;
        }
        .left-section a:hover {
            color: #007BFF;
        }
        .right-section {
            text-align: center;
        }
        .logo {
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bottom-container">
        <div class="left-section">
            <a href="./contacto.html">Contacto</a>
            <a href="./sobreNosotros.html">Sobre Nosotros</a>
            <a href="./politicaPrivacidad.html">Política de Privacidad</a>
            <a href="./terminosCondiciones.html">Términos y Condiciones</a>
        </div>
        <div class="right-section">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo" width="100">
            </div>
            <div class="social-icons">
                <a href=https://www.facebook.com/JoanSendra97" target="_blank">
                <img src="./img/facebook.jfif" alt="Facebook" width="24" height="24">
                </a>

                <a href="https://x.com/JoanSendra97" target="_blank">
                <img src="./img/x.png" alt="Twitter" width="24" height="24">
                </a>

                <a href="https://www.instagram.com/marcsendra8/" target="_blank">
                <img src="./img/insta.avif" alt="Instagram" width="24" height="24">
                </a>
                <a href="https://linkedin.com" target="_blank">
                    <img src="./img/descarga (1).png" alt="LinkedIn">
